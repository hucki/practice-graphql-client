<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">⚽️ Worldcup 2018 ⚽️</header>
  <select name="match" id="match-selector" class="selector">
    <option value="choose">choose Match ...</option>
  </select>
  <div class="match-container">
    <div class="result-container">
      <div><h1 class="result" id="match-result"></h1></div>
      <div id="stadium-container"></div>
    </div>
    <div class="details-container">
      <div class="flag-to-left flag">
        <img id="home-flag" class="flag-img" src="" alt="" width="150">
      </div>

      <div class="details-to-right" id="home">

      </div>
      <div class="details-to-left" id="away"></div>
      <div class="flag-to-right flag">
        <img id="away-flag" class="flag-img" src="" alt="" width="150">
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
